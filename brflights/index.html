<body>

<h1>Brazil Flights</h1>
<p>It's just a config page..</p>
SBRJ - Rio de Janeiro
SBKP - Campinas
???? - Roo (not available)
<p>
ICAO: <input type='text' id='icao'></input><br>
Numero do voo: <input type='text' id='numeroVoo'></input><br>
<button type='button' id='submit_button' value='Click Me'>Save to Watch!</button>

</p>
</body>

<script>

// Get query variables
function getQueryParam(variable, defaultValue) {
  // Find all URL parameters
  var query = location.search.substring(1);
  var vars = query.split('&');
  for (var i = 0; i < vars.length; i++) {
    var pair = vars[i].split('=');
    // If the query variable parameter is found, decode it to use and return it for use
    if (pair[0] === variable) {
      return decodeURIComponent(pair[1]);
    }
  }
  return defaultValue || false;
}

document.getElementById('numeroVoo').value = getQueryParam('numeroVoo','');
document.getElementById('icao').value = getQueryParam('icao','');


var submitButton = document.getElementById('submit_button');
submitButton.addEventListener('click', function() {
  // Some example configuration values
  var config = {
    'numeroVoo': document.getElementById('numeroVoo').value,
    'icao': document.getElementById('icao').value,
  };

  // Return data to watchapp
  // return_to is a command to tell to which page to return to.
    var return_to = getQueryParam('return_to', 'pebblejs://close#');
  document.location = return_to + encodeURIComponent(JSON.stringify(config));
  //location.href = 'pebblejs://close#' +  encodeURIComponent(JSON.stringify(config));
    
});

</script>

</html>
