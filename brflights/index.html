<input type='text' id='icao'></input>
<input type='numeroVoo' id='icao'></input>
<button type='button' id='submit_button' value='Click Me'>Click it</button>
<script>

// Get query variables

function getQueryParam(variable, defaultValue) {
  // Find all URL parameters
  var query = location.search.substring(1);
  var vars = query.split('&');
  for (var i = 0; i < vars.length; i++) {
    var pair = vars[i].split('=');

    // If the query variable parameter is found, decode it to use and return it for use
    if (pair[0] === variable) {
      return decodeURIComponent(pair[1]);
    }
  }
  return defaultValue || false;
}

var submitButton = document.getElementById('submit_button');
submitButton.addEventListener('click', function() {
  // Some example configuration values
  var config = {
    'numeroVoo': document.getElementById('numeroVoo').innerHTML,
    'icao': document.getElementById('icao').innerHTML,
  };

  // Return data to watchapp
  var return_to = getQueryParam('return_to', 'pebblejs://close#');
    document.location = return_to + encodeURIComponent(JSON.stringify(config));
  //location.href = 'pebblejs://close#' +  encodeURIComponent(JSON.stringify(config));
    
});

</script>

</html>
